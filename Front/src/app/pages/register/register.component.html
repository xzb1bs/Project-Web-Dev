<div class="top-bar">
  <div class="left-column">
    <img src="assets/images/note-icon.png" alt="NoteCore Logo" class="logo">
  </div>
  

<div class="login-container">
    <h2>Register</h2>
    <form  #loginForm="ngForm">
      <div class="form-group">
        <form (ngSubmit)="register()">
          <input type="email" placeholder="Email" [(ngModel)]="form.email" name="email" required>
          <input type="password" placeholder="Password" [(ngModel)]="form.password" name="password" required>
          <button type="submit">Register</button>
          <button (click)="goBack($event)" class="btn btn-secondary">Back</button>
        </form>
      </div>
  
      
  
      <button (click)="onLogin($event)" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>
      <button (click)="goBack($event)" class="btn btn-secondary">
        Back
      </button>
    </form>

  </div>
