<div class="login-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Password is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>
      <button (click)="goBack($event)" class="btn btn-secondary">
        Back
      </button>
    </form>
  
    <!-- Вывод почты после ввода -->
    <div *ngIf="email">
      <p>Entered Email: {{ email }}</p>
    </div>
  </div>
