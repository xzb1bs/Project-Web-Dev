<div *ngIf="task">
    <h2>Task details</h2>
    <p>Name: {{ task.title }}</p>
    <p>Description: {{ task.description }}</p>
    <p>Completion date: {{ task.dueDate | date }}</p>
    <p>Priority: {{ task.priority }}</p>
    <p>Status: {{ task.status }}</p>
    <a routerLink="/tasks">Back to list</a>
  </div>
